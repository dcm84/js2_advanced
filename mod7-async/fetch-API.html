<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>Получить список пользователей</button>
  <div id="users"></div>
  <script>
    /* Назначить асинхронный обработчик для кнопки button, который через fetch API делает запрос на адрес https://jsonplaceholder.typicode.com/users 
    и визуализирует произвольным способом данные внутри блока с идентификатором users */
    
    document.querySelector('button').addEventListener('click', getUsers)
    
    async function getUsers() {
      let response = await fetch('https://jsonplaceholder.typicode.com/users');
      if (response.ok) { 
        let json = await response.json();
        users.innerText = JSON.stringify(json, null, ' ')
      } 
      else {
        alert("Ошибка HTTP: " + response.status);
      }
    }
  </script>
</body>
</html>
