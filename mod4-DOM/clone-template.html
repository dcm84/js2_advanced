<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="button" value="Добавить форму" onclick="addForm()"/>

  <template id="form-search" >
    <h2>Форма поиска</h2>
    <form action="">
      <input type="text" name="" >
      <input type="submit" >
    </form>
  </template>

  <script>
 /*  1. Написать функцию addForm(), которая будет клонировать форму из шаблона <template> и добавлять её на странице. Форма должна отправлять запрос в поисковую систему так, чтобы последняя показывала результат поиска по запросу. Чтобы это сделать, откройте любую поисковую систему, отправьте запрос и изучите адресную строку.
  */

   function addForm(){
    const template = document.querySelector("#form-search")
    let cloned_data = template.content.cloneNode(true)
    cloned_data.querySelector("form").setAttribute("action", "https://yandex.ru/search/")
    cloned_data.querySelector("input").setAttribute("name", "text")
    document.body.appendChild(cloned_data)
   } 
  </script>
</body>
</html>
