<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .success{
      background: lightgreen;
      color: #fff;
      border: 0;
      padding: 4px;
      border-radius: 3px;
    }

  </style>
</head>
<body>
  <button onclick="add_class(this)" >Добавить класс</button>
  <script>
   /* Внутри onclick написать код добавления кнопке класса success */
   const add_class = el => el.classList.add("success")
  </script>
  <hr />

  <button onclick="delete_class(this)" class="success">Удалить класс</button>
  <script>
   /* Внутри onclick написать код удаления у кнопки класса success */
   const delete_class = el => el.classList.remove("success")
  </script>
  <hr />

  <button onclick="toggle_class(this)" >Переключить класс</button>
  <script>
   /* Внутри onclick написать код который добавил класс success если его нет у кнопки, но удалит класс если есть */
   const toggle_class = el => el.classList.toggle("success")
  </script>
  <hr />


</body>
</html>
